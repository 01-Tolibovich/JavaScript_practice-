<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <script>
        let cities= ["London", "Paris", "Italy", "Berlin", "Rome"];
        cities.splice (2, 1, "[Madrid]", "[Budapesht]", "[Lisbon]");

        for (const city of cities) {
            console.log (city);
        }

        cities.splice (1, 0, "[Athens]", "[Warshaw]");
        for (const city of cities) {
            console.log (city);
        }
    </script>
</body>
</html>
